{% extends "base.html" %}

{% block title %}
 bodega
{% endblock %}


{% block content %}
<h1>Bebidas Disponibles</h1>
<ul>
    {% for vino in bodega %}
        <li>{{ vino.nombre }} - Precio: {{ vino.precio }}</li>
        <img src="{{ vino.foto.url }}" alt="Foto" class="w-100" width="100px" class="img-thumbnail" />
    {% endfor %}
</ul>
{% endblock %}_
