{% extends "base.html" %}
{% block title %}
Menus
{% endblock %}

{% block content %}
<h1>Menus Disponibles</h1>
<div class="container text-center">
    <div class="row">
      {% for menu in menus %}
      <div class="col-md-3">
        {{ menu.nombre }} - Precio: {{ menu.precio }}
      </div>
      <div class="col-md-3">
        <img class="img-thumbnail rounded float-end" src="{{ menu.foto.url }}" alt="Foto"/>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
