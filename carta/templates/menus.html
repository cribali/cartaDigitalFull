{% extends "base.html" %}


{% block title %}

menus
{% endblock %}

{% block content %}
<h1>Bebidas Disponibles</h1>
<ul>
    {% for plato in menus %}
        <li>{{ plato.nombre }} - Precio: {{ plato.precio }}</li>
        <img src="{{ plato.foto.url }}" alt="Foto" class="w-100" class="img-thumbnail" />
    {% endfor %}
</ul>
{% endblock %}
