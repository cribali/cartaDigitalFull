{% extends "base.html" %}

{% block title %}
cafeteria
{% endblock %}

{% block content %}
<h1>Bebidas Disponibles</h1>
<ul>
    {% for item in cafeteria %}
        <li>{{ item.nombre }} - Precio: {{ item.precio }}</li>
        <img src="{{ item.foto.url }}" alt="Foto" class="w-100" class="img-thumbnail" />
    {% endfor %}
</ul>
{% endblock %}
