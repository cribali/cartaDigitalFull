{% extends "base.html" %}

{% block title %}
Carta-Digital
{% endblock %}

{% block content %}
<h1>Items Disponibles</h1>
<div class="container text-center">
    <div class="row">
      {% for item in items %}
      <div class="col-md-3">
        {{ item.nombre }} - Precio: {{ item.precio }}
      </div>
      <div class="col-md-3">
        <img class="img-thumbnail rounded float-end" src="{{ item.foto.url }}" alt="Foto"/>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
