{% extends "base.html" %}

{% block title %}
Bebidas
{% endblock %}

{% block content %}
<h1>Bebidas Disponibles</h1>
<ul>
    {% for bebida in bebidas %}
        <li>{{ bebida.nombre }} - Precio: {{ bebida.precio }}</li>
        <img src="{{ bebida.get_foto_url }}" alt="Foto" class="w-100" class="img-thumbnail" />
    {% endfor %}
</ul>
{% endblock %}
