{% load i18n %}

<ul>
    <li><a href="/">{% trans 'inicio' %}</a></li>
    <li><a href="/bodega">{% trans 'Bodega' %}</a></li>
    <li><a href="/bebidas">{% trans 'Bebidas' %}</a></li>
    <li><a href="/menues">{% trans 'Menúes' %}</a></li>
    <li><a href="/cafeteria">{% trans 'Cafetería' %}</a></li>
</ul>

<form class="buscador" action="/buscar/" method="GET">
    <input type="text" name="Prod"> 
    <input type="submit" value="buscar">  
</form>

<form action="{% url 'set_language' %}" method="post" class="language-form">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ request.get_full_path }}">
    <select name="language" id="language">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% for lang_code, lang_name in LANGUAGES %}
            <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
                {{ lang_name }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Aceptar</button>
</form>
